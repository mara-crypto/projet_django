{% extends './base.html'%}
{% load static %}
{% block content %}


<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url({% static 'reservation/image/carousel-1.jpg' %});">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Location de Voiture</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase" style="background-color: initial;">
                    <li class="breadcrumb-item"><a href="{% url 'index'%}">Home</a></li>                        
                    <li class="breadcrumb-item"><a href="{% url 'contact'%}">Contact</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'about'%}">About</a></li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="bg-white shadow" style="padding: 35px;">
            <form method="GET" action="{% url 'recherche_voiture' %}">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <div class="date" id="date1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" name="date_debut" placeholder="Check in" data-target="#date1" data-toggle="datetimepicker" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="date" id="date2" data-target-input="nearest"> 
                                    <input type="text" class="form-control datetimepicker-input" name="date_fin" placeholder="Check out" data-target="#date2" data-toggle="datetimepicker"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="hour1">
                                    <option selected disabled>Heure</option>
                                    <option value="0">00:00</option>
                                    <option value="1">01:00</option>
                                    <option value="2">02:00</option>
                                    <option value="3">03:00</option>
                                    <option value="4">04:00</option>
                                    <option value="5">05:00</option>
                                    <!-- Ajoutez les options pour les heures jusqu'à 23 -->
                                </select>
                            </div>

                            <div class="col-md-3">
                                <select class="form-select" id="hour2">
                                    <option selected disabled>Heure</option>
                                    <option value="0">00:00</option>
                                    <option value="1">01:00</option>
                                    <option value="2">02:00</option>
                                    <option value="3">03:00</option>
                                    <option value="4">04:00</option>
                                    <option value="5">01:00</option>
                                    <!-- Ajoutez les options pour les heures jusqu'à 23 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Booking End -->


<!-- Detail Start -->
<!-- car Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4" style="display: flex; justify-content: center;">
            {% for voiture in voitures %}
                <div class="col-lg-3 wow fadeInUp" data-wow-delay="0.6s">
                    <div class="room-item shadow rounded overflow-hidden">
                        <div class="position-relative">
                        <img src="{% static ''|add:voiture.image_path %}" alt="" style="height: 300px; min-width: 280px;">
                        </div>
                        <div class="p-4 mt-2">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="mb-0">{{ voiture.marque }} / {{ voiture.modele }}</h5>
                            </div>                            
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-sm btn-primary rounded py-2 px-4" href="{% url 'detail_voiture' voiture_id=voiture.id %}">Voir plus</a>
                                <a class="btn btn-sm btn-dark rounded py-2 px-4" href="">${{ voiture.cout_journalier_location }}/jour</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor%}
        </div>
    </div>
</div>
<!-- car End -->



{% endblock %}
