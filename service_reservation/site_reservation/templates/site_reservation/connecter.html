{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BOOKING LUXURY</title>
    
    <link rel="stylesheet" href="{%static 'reservation/css/style_connection.css'%}">
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>S'inscrire</header>
        <form action="#" method="post">
          {% csrf_token %}
          <input type="text" class="name" name="name" placeholder="Full name" required />
          <input type="email" class="email" name="email" placeholder="Email address" required />
          <input type="password" class="mot_de_passe" name="password" placeholder="Password" required />
          <input type="text" hidden value="login">
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">J'accepte tous les termes et conditions
            </label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Connexion</header>
        <form action="#">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Mot de passe oubli√©?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
